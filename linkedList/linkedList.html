<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List-VisualSpire</title>

    <link href="https://fonts.cdnfonts.com/css/century-gothic" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/rosa-sans" rel="stylesheet">

    <link rel="stylesheet" href="./linkedListStyles.css">
    <link rel="stylesheet" href="../sharedStyles/basics.css">
    <link rel="stylesheet" href="../sharedStyles/header.css">
    <link rel="stylesheet" href="../sharedStyles/mainpart.css">
    <link rel="stylesheet" href="../sharedStyles/toolbar.css">
    <link rel="stylesheet" href="../sharedStyles/canvas.css">
    <link rel="stylesheet" href="../sharedStyles/floating-toolbar.css">
</head>

<body>
    <header class="header">
        <a href="../index.html" class="no-copy">Visual Spire</a>
        <h1>Singly Linked List</h1>
    </header>

    <main id="main">
        <!-- toolbar section -->
        <section id="toolbar">
            <!-- inserting element section -->
            <section id="insert-element-sll">
                <div class="section-heading">
                    <h1 class="no-copy">
                        Insert Element
                    </h1>
                </div>

                <div class="toolbar-section-contents">
                    <!-- at beginning tool -->
                    <div class="tool">

                        <h1 class="no-copy">At Beginning</h1>

                        <div class="input-go">
                            <input type="text">

                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                                    class="bi bi-arrow-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- at end tool -->
                    <div class="tool">

                        <h1 class="no-copy">At End</h1>

                        <div class="input-go">
                            <input type="text">

                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                                    class="bi bi-arrow-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- at position tool -->
                    <div class="tool">

                        <h1 class="no-copy">At Position</h1>

                        <div class="input-go">
                            <input type="text">

                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                                    class="bi bi-arrow-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            <!-- insert element section ends -->

            <!-- delete element section -->
            <section id="delete-element-sll">
                <div class="section-heading">
                    <h1 class="no-copy">
                        Delete Element
                    </h1>
                </div>

                <div class="toolbar-section-contents">
                    <button class="button tool no-copy">First Node</button>
                    <button class="button tool no-copy">Last Node</button>
                    <div class="tool">

                        <h1 class="no-copy">At Position</h1>

                        <div class="input-go">
                            <input type="text">

                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                                    class="bi bi-arrow-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            <!-- delete element section ends -->

            <!-- search element section -->
            <section id="search-element-sll">
                <div class="section-heading">
                    <h1 class="no-copy">
                        Search Element
                    </h1>
                </div>

                <div class="toolbar-section-contents">
                    <div class="tool">



                        <div class="input-go">
                            <input type="text">

                            <button>
                                <!-- arrow icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                                    class="bi bi-arrow-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            <!-- search element section ends -->
        </section>
        <!-- toolbar section ends -->

        <!-- canvas section -->
        <section id="canvas">

            <!-- floating toolbar -->
            <div class="floating-toolbar">
                <button class="play-btn">
                    <!-- play icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                        class="bi bi-play-fill" viewBox="0 0 16 16">
                        <path
                            d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                    </svg>
                </button>

                <button class="pause-btn">
                    <!-- pause icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                        class="bi bi-pause-fill" viewBox="0 0 16 16">
                        <path
                            d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z" />
                    </svg>
                </button>

                <div class="floating-tools-divider"></div>

                <div class="speed-controller-box">
                    <label for="speed-controller" class="no-copy">Speed</label>
                    <input type="range" id="speed-controller" class="slider">
                </div>



            </div>
        </section>
        <!-- canvas section ends -->
    </main>


</body>

</html>
